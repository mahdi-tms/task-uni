{% extends 'base.html' %}
{% block title %}بازیابی رمز{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-soft border border-slate-100 p-8">
  <h1 class="text-xl font-bold mb-2">بازیابی رمز عبور</h1>
  <p class="text-sm text-slate-500 mb-4">ایمیل خود را وارد کنید تا لینک تغییر رمز ارسال شود (ایمیل به کنسول لاگ می‌شود).</p>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.email.errors }}
    <input type="email" name="email" required class="w-full rounded-lg border border-slate-200 px-3 py-3 text-sm focus:border-brand-500 focus:ring-2 focus:ring-brand-200" placeholder="ایمیل">
    <button class="w-full rounded-xl bg-slate-900 text-white py-3 font-semibold">ارسال لینک</button>
  </form>
</div>
{% endblock %}
