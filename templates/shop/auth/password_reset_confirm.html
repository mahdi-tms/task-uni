{% extends 'base.html' %}
{% block title %}تعیین رمز جدید{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-soft border border-slate-100 p-8">
  <h1 class="text-xl font-bold mb-3">رمز جدید</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-semibold text-slate-800 mb-2">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}<p class="text-sm text-red-500">{{ field.errors|striptags }}</p>{% endif %}
      </div>
    {% endfor %}
    <button class="w-full rounded-xl bg-gradient-to-l from-brand-500 to-emerald-500 text-white py-3 font-semibold">ذخیره رمز جدید</button>
  </form>
</div>
{% endblock %}
